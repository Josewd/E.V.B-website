{% extends "layout.html" %}

{% block body%}
 <h1 class="display-4" style='text-align: center; color: green; height: 100px;'>Entrega Via Bike em Sao Paulo!</h1>
 <h4 class="font-italic" style='text-align: center;height: 160px;'>{{frases}}</h4>
<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://wallpaperaccess.com/full/1222880.jpg" id='carousel1'class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://wallsdesk.com/wp-content/uploads/2016/11/Bicycle-Background.jpg" id='carousel2'class="d-block w-70" alt="...">
    </div>
    <div class="carousel-item active" >
      <img src="https://media.treehugger.com/assets/images/2015/10/bike-leaves.jpeg" id='carousel3'class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" ></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" ></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock%}
